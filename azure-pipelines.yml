    azureSubscription: 'Test_March_2021_Push_Task'
    ConfigstoreName: 'AppConfig-test-alex'
    KeyFilter: '*'

- task: AzureAppConfigurationPush@1
  inputs:
    azureSubscription: 'Test_March_2021_Push_Task'
    ConfigstoreName: 'AppConfig-test-alex'
    ConfigurationFile: 'C:\Users\alkemper\Downloads\config1.json'
    Separator: ':'
    Prefix: 'push'
    Label: 'pushtask'
    Strict: false